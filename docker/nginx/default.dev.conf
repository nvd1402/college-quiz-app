# Upstream for frontend Vite dev server
upstream frontend {
    server frontend:3000;
}

server {
        listen 80 default_server;
        listen [::]:80 default_server;

        client_max_body_size 50M;
        client_body_buffer_size 50M;

        # Backend API - Proxy to PHP-FPM
        location /api {
            try_files $uri $uri/ /index.php?$query_string;
            fastcgi_pass backend:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/college-quiz-app/public/index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Laravel public files (uploads, etc.)
        location /uploads {
            alias /var/www/college-quiz-app/storage/uploads;
            try_files $uri =404;
        }

        # Documents view route - Proxy to Laravel backend
        location ~ ^/documents/ {
            try_files $uri $uri/ /index.php?$query_string;
            fastcgi_pass backend:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/college-quiz-app/public/index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # PHP files
        location ~ \.php$ {
            fastcgi_pass backend:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/college-quiz-app/public$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Frontend - Proxy ALL other requests to Vite dev server
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
}

